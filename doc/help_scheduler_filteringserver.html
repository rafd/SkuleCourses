	<h2>SkuleScheduler Server-Side Filtering</h2>
	<p>The server-side filtering is written in PHP and encapsulated in the class FetchLogic in /apps/scheduler/lib/FetchLogic.class.php. 
	To use this class, first call the method setConstraints then get the filtered results by calling the method
	fetchCompatible.</p>
